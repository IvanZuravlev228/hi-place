<div class="warning-modal-container">
  <h2 mat-dialog-title class="dialog-title">
    Потрібно трохи почекати
  </h2>
  <mat-dialog-content class="dialog-content">
    <p>Дані будуть оновлені найближчим часом. Будь ласка, зачекайте трохи)</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="action-btn" mat-button (click)="close()">Добре</button>
  </mat-dialog-actions>
</div>
